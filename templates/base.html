<!doctype html>
<html lang="es" data-bs-theme="light">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>{% block title %} GMK {% endblock %}</title>

  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Estilos mínimos propios -->
  <style>
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; }
    main { padding-block: 1.5rem; }
    footer { color: var(--bs-secondary-color); }
  </style>

  {% block extra_head %}{% endblock %}
</head>


<body class="bg-body-tertiary">

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg bg-body border-bottom shadow-sm">
    <div class="container">
      <a class="navbar-brand fw-semibold" href="{% url 'blog:home' %}">GMK</a>

      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mainNav"
              aria-controls="mainNav" aria-expanded="false" aria-label="Abrir menú">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div id="mainNav" class="collapse navbar-collapse">
        {% include "partials/_navbar.html" %}
      </div>
    </div>
  </nav>

  <!-- Mensajes flash -->
  <div class="container mt-3">
    {% include "partials/_messages.html" %}
  </div>

  <!-- Contenido -->
  <main>
    <div class="container">
      {% block content %}{% endblock %}
    </div>
  </main>

  <!-- Footer -->
  <footer class="border-top py-4 mt-5">
    <div class="container text-center small">
      Proyecto Final Giminski Fernando — Django
    </div>
  </footer>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  {% block extra_js %}{% endblock %}
</body>
</html>
