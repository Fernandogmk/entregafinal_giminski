{% extends "base.html" %}
{% block title %}Borrar Posteo{% endblock %}
{% block content %}
  <h2>¿Borrar este posteo?</h2>
  <p><strong>{{ object.title }}</strong></p>
  <p class="muted">Esta acción no se puede deshacer.</p>

  <form method="post">
    {% csrf_token %}
    <button class="btn btn-primary" type="submit">Sí, borrar</button>
    <a class="btn" href="{% url 'blog:page_detail' object.pk %}">Cancelar</a>
  </form>
{% endblock %}
