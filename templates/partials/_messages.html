
{% if messages %}
  {% for m in messages %}
    <div class="alert 
      {% if 'success' in m.tags %}alert-success
      {% elif 'error' in m.tags %}alert-danger
      {% elif 'warning' in m.tags %}alert-warning
      {% else %}alert-info{% endif %}
      alert-dismissible fade show" role="alert">
      {{ m }}
      <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Cerrar"></button>
    </div>
  {% endfor %}
{% endif %}
